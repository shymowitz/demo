<div bsModal #childModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" 
    aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-{{size}}">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">{{title}}</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="cancel()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" style="margin: 20px;"> {{message}}
                <br/><br/>
                <a role="button" class="pull-left btn btn-default" (click)="cancel()">Cancel</a>
                <a role="button" class="pull-right btn btn-primary" (click)="confirm()">{{confirmLabel}}</a>
                <br/><br/>
            </div>
        </div>
    </div>
</div>
